<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class= "paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class= "paragrafo" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText= "A espera de um milagre"
      document.getElementById("second-paragraph").innerText="Um filme estarrecedor"
      document.getElementById("subtitle").innerText="Opinião sobre o filme"
      // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função
      // `getElementsByClassName`;
      let paragrafo=document.getElementsByClassName("paragrafo")
      // 3. Altere algum estilo do primeiro deles.
      paragrafo[0].style.color= 'green';
      // 4. Recupere o subtítulo e altere a cor dele usando a função 
      // `getElementsByTagName`.
      let sub= document.getElementsByTagName("h4")
      sub[0].style.color= "gray";

    </script>
  </body>
</html>
